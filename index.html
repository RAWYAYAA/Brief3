<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>formulaire</title>
</head>
<body>
    <header>
       <img  class="logo" src="./ok.png" alt="logo">
    </header>

    <main>
            <article>
                <h1>
                   <strong> Ici votre guide pour votre immobilier</strong>
                </h1>
                <p>
                   <strong> Trouver des immobiliers de toute types<br> dans les divers villes au Maroc <br> avec un prix que vous choississez </strong></p>
            </article>
                <section class="form">
                <form>
                    <h1>Formulaire</h1>
                <label for="recherche">Rayon de recherche</label><br>
                <input type="text" id="recherche" name="Rayon de recherche"><br>
                <label for="prix"><strong> fourchette de prix</label><br>
                <input class="range" id="prix" type="range" min="0"  max="10000" name="Fourchette de prix"><br>
                <label for=" nChambre">Chambres</label><br>
                <input type="number" id="nChambre" min="1" max="5" name="Chambres"> <br>
                <label for="type">type de propriété</label><br>
                <select id="type">
                    <option value="0">type de propriété</option>
                    <option value="a">appartement</option>
                    <option value="b">villas</option>
                    <option value="c">studio</option>
                    <option value="d">autre</option>
                </select><br>
                <label for="vendues">inclure les propriétés vendues</label><br>
                <input type="checkbox" id="vendues" name=" inclure les propriétés vendues"><br>
                <button>
                    Search
                </button>
            </form>
                </section>
    </main>
</body>
<footer></footer>
</html>
